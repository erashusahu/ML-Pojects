<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-3xl rounded-2xl shadow-2xl p-8">
        
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
            Student Exam Performance Indicator
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Predict Maths score based on student details
        </p>

        <!-- Form -->
        <form action="{{ url_for('predict_datapoint') }}" method="post" class="space-y-6">

            <!-- Gender -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <select name="gender" required
                    class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none p-2">
                    <option disabled selected value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Ethnicity -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Race / Ethnicity</label>
                <select name="ethnicity" required
                    class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none p-2">
                    <option disabled selected value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parent Education -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Parental Education</label>
                <select name="parental_level_of_education" required
                    class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none p-2">
                    <option disabled selected value="">Select Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <!-- Lunch -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Lunch Type</label>
                <select name="lunch" required
                    class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none p-2">
                    <option disabled selected value="">Select Lunch</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free / Reduced</option>
                </select>
            </div>

            <!-- Test Prep -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Test Preparation Course</label>
                <select name="test_preparation_course" required
                    class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none p-2">
                    <option disabled selected value="">Select Option</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Scores -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Reading Score (0–100)</label>
                    <input type="number" name="reading_score" min="0" max="100" required
                        class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none p-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Writing Score (0–100)</label>
                    <input type="number" name="writing_score" min="0" max="100" required
                        class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none p-2">
                </div>
            </div>

            <!-- Submit -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 rounded-xl hover:opacity-90 transition">
                    Predict Maths Score
                </button>
            </div>
        </form>

        <!-- Result -->
        {% if results %}
        <div class="mt-8 text-center">
            <p class="text-lg font-semibold text-gray-700">Predicted Maths Score</p>
            <p class="text-3xl font-bold text-purple-600 mt-2">{{ results }}</p>
        </div>
        {% endif %}

    </div>

</body>
</html>
